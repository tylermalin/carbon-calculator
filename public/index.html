<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        <form id="carbonForm">
            <h2>Flight Details</h2>
            <label for="flightDistance">Flight Distance (km):</label>
            <input type="number" id="flightDistance" name="flightDistance" required>

            <h2>Local Transportation</h2>
            <label for="carType">Car Type:</label>
            <select id="carType" name="carType" required>
                <option value="compact">Compact</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
            </select>
            <label for="carDistance">Distance Driven (km):</label>
            <input type="number" id="carDistance" name="carDistance" required>

            <h2>Accommodation</h2>
            <label for="accommodationType">Accommodation Type:</label>
            <select id="accommodationType" name="accommodationType" required>
                <option value="hotel">Hotel</option>
                <option value="airbnb">Airbnb</option>
                <option value="hostel">Hostel</option>
            </select>
            <label for="nightsStayed">Number of Nights Stayed:</label>
            <input type="number" id="nightsStayed" name="nightsStayed" required>

            <h2>Activities</h2>
            <label for="activityType">Activity Type:</label>
            <select id="activityType" name="activityType" required>
                <option value="snorkeling">Snorkeling</option>
                <option value="hiking">Hiking</option>
                <option value="boating">Boating</option>
            </select>
            <label for="activityHours">Duration of Activity (hours):</label>
            <input type="number" id="activityHours" name="activityHours" required>

            <h2>Food Consumption</h2>
            <label for="dietType">Diet Type:</label>
            <select id="dietType" name="dietType" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="mixed">Mixed</option>
            </select>
            <label for="meals">Number of Meals:</label>
            <input type="number" id="meals" name="meals" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
